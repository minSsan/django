<h1>제목</h1>
{{ post.title }}

<h2>날짜</h2>
{{ post.date }}

<h3>본문</h3>
{{ post.body }}

<h3>본문에 추가된 첨부파일</h3>
{% if post.photo %}
    <!-- 사진 보여주기 -->
    <img src="{{ post.photo.url }}" alt="">
{% endif %}

<hr>
<h3>댓글</h3>
<form action="{% url 'create_comment' post.id %}" method="post">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit">
</form>

<!-- 댓글 목록 -->
{% for comment in post.comment_set.all %}
    <p>{{ comment.comment }}</p>
    <hr>
{% endfor %}
